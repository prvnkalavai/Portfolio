# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool: DefaultAgentPool

steps:

- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build React app'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'build'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: DownloadBuildArtifacts@1
  inputs:
    buildType: 'current'
    downloadType: 'single'
    artifactName: 'drop'
    downloadPath: '$(System.ArtifactsDirectory)'
    cleanDestinationFolder: true

- task: AzureStaticWebApp@0
  inputs:
    app_location: 'build'
    output_location: 'build'
    verbose: true
    azure_static_web_apps_api_token: '6ab11309374127e35bde567dd5f203e62d23343bd2942ebc043f866f09a9301f5-8ffa116f-20f4-432d-aec2-eb07d31d165100f381700'
  displayName: 'Deploy to Azure Static Web App'